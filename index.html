<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numeral Converter</h1>
      </div>
      <form id="form">
        <div class="form-group">
          <label id="arabic" for="input">Arabic Number:</label>
          <input id="arabic-input" class="input" type="number" required>

        <button id="submitButton" type="submit" class="btn">Roman Equivalent</button>
      </form>
      <div>
        <h3 class="output"></h3>
      </div>
    </div>
  </body>
</html>
